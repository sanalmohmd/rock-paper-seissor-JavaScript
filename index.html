<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Public/css/style.css">
</head>
<body>


    <div class="box">

        <header>
            <h1>Rock Paper Scissor</h1>

        </header>

        <div class="scoreboard">
            <div id="userlabel" class="label">User</div>

            <div id="computerlabel" class="label">Comp</div>

            <span id="userscore">0</span> : <span id="computerscore">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock You win</p>
        </div>

        <div class="choices">

            <div class="choice" id="rock">
                <img width="58" height="58" src="Public/css/images/rock.jpg" alt="img">
            </div>

            <div class="choice" id="paper" >
                <img width="58" height="58" src="Public/css/images/paper.jpg" alt="img">
            </div>

            <div class="choice" id="scissors">
                <img width="58" height="58" src="Public/css/images/scissors.png" alt="img">
            </div>

        </div>

        <p id="actionmessage">make your move</p>



    </div>
    




<script src="Public/index.js"></script>
</body>
</html>
